<!DOCTYPE html>
<html>
<head>
    <title>Результаты поиска для "{{ query }}"</title>
</head>
<body>
    <h1>Результаты поиска для "{{ query }}"</h1>
    
    {% if results %}
        <ul>
        {% for post in results %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Ничего не найдено.</p>
    {% endif %}
    
</body>
</html>
